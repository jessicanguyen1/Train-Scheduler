<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="header">
            <h1>Train Schedule</h1>
        </div>


        <p style="text-align: center"><img src="https://i.gifer.com/VbIW.gif" alt="train gif" /></p>

        <!-- Tables -->
        <!-- Table header-->
        <div class="table-head">
            <h2>Current Train Schedule ðŸš‚</h2>
        </div>

        <div class="table-responsive-sm">

            <table class="table">
                <tbody>
                    <tr class="train-header">
                        <td>Train Name</td>
                        <td>Destination</td>
                        <td>Frequency (min)</td>
                        <td>Next Arrival</td>
                        <td>Minutes Away</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Add train form -->

        <div class="table-head">
            <h2>Add Train ðŸš‚</h2>
        </div>
        <form>
            <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="train-name form-control">
            </div>

            <div class="form-group">
                <label>Destination</label>
                <input type="text" class="destination form-control">
            </div>
            <div class="form-group">
                <label>First Train Time (HH:mm - military time</label>
                <input type="time" class="first-train form-control">
            </div>
            <div class="form-group">
                <label>Frequency (min)</label>
                <input type="text" class="frequency form-control">
            </div>
        </form>

        <!-- Submit Button -->
        <button id="addTrain" type="button" class="btn btn-info">Submit</button>







    </div>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
